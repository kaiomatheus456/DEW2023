<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
</head>
<body>
    <header>
        <h1>Tag Map</h1>
     
    </header>
    <section>
         <p>Permite mapear uma imagem tornando áreas da imagem clicaveis</p>
         <hr>
     <figure>
            <img src="../img/rs.jpg" alt="imagem das redes sociais" usemap="#rs">
            <figcaption>Passe o mouse sobre os icones da imagem para ir para suas páginas</figcaption>
    </figure>
      <map name="rs">
           <area shape="rect" coords="1,108,165,286" href="https://pt-br.facebook.com/" alt="" target="alvo" title="Facebook">
           <area shape="circle" coords="992,197,60" href="https://bri.ifsp.edu.br/" alt="" target="alvo" title="whatsapp">
           <area shape="rect" coords="176,108,353,288" href="https://www.youtube.com/?hl=pt" alt="" target="alvo" title="Youtube">
      </map>
           <inframe src="" frameborder="0" name="alvo" width="1000" height="500"></inframe>
     </section>
          
</body>
</html>
