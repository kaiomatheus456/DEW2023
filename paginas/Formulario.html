<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="">
    <div>
        <label for="nome_usuario">Nome:</label><!--Label insere um rótulo-->
        <!--Input texte é um campo de entrada de texto-->
        <input type="text" name="nome_usuario" id="nome_usuario" size="50" maxlength="10" minlength="3">
    </div>
    <br>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" size="20" maxlength="15" minlength="8" required>
    </div>
    <br>
    <div>
        <label for="">Hobbies:</label>
        <br>
        <input type="checkbox" name="hobbie" id="esporte">
        <label for="esporte">esporte</label>
        <input type="checkbox" name="cinema" id="cinema">
        <label for="cinema">Cinema</label>
        <input type="checkbox" name="leitura" id="leitura">
        <label for="leitura">Leitura</label>
    </div>
    <br>
    <div>
        <label for="">Escolha o Tipo:</label>
        <br>
        <input type="radio" name="tipo" id="adulto">
        <label for="adulto">adulto</label>
        <input type="radio" name="tipo" id="adolescente" checked>
        <label for="adolescente">Adolescente</label>
        <input type="radio" name="tipo" id="criança">
        <label for="criança">criança</label>
    </div>
    <br>
    <div>
        <label for="arquivo">Escolha um arquivo</label>
        <input type="file" name="arquivo" id="arquivo" accept="imagem/png, imagem/png">       
    </div>
    <br>
    <div>
        <label for="">Escolha uma opção</label>
        <select name="opc" id="opc">
            <option value="tsi">TSI</option>
            <option value="tme">TME</option>
            <option value="inf">Informatica</option>
            <option value="adm">Administração</option>
        </select>
     </div>
     <br>
     <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="deixe seu recado"></textarea>
     </div> 
    <div>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
        <!--------------Botões---------------
        <input type="submit" value="enviar">
        <input type="reset" value="apagar">-->
    </div>
    </form>
    
</body>
</html>
