    <title>Introdução ao CSS</title>
    <link rel="stylesheet" href="../css/estilo.css">

        span{
            background-color: blueviolet;
        }

<body>
    <h1>Introdução ao CSS</h1>
    <h2>Formas de incluir <span>CSS</span> as páginas</h2>
    <ol>
        <li style="background-color:red"><span>CSS inline</span> - Na propria TAG</li>
        <li>CSS interno ou incorporado -
         colocando dentro do <span>HEAD</span> da páginas 
        </li>
      <div>
        <li>CSS externo - arquivo separado da 
         página html (padrão de uso).
        </li>
      <p>texto1<strong>texto2<a href="">texto3</a>texto4</strong>texto5</p>
      </div>
    </ol>
