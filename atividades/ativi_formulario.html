<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
 <fieldset>
    <legend>Dados pessoais</legend>
    <form action="" method="">
        <div>
            <label for="nome_usuario">Nome:</label><!--Label insere um rótulo-->
            <!--Input texte é um campo de entrada de texto-->
            <input type="text" name="nome_usuario" id="nome_usuario" size="50" maxlength="10" minlength="3" placeholder="Digite seu nome">
        </div>
        <br>
        <div>
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" size="50" maxlength="10" minlength="3" placeholder="Digite seu endereço">
        </div>
        <br>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" size="50" maxlength="10" minlength="3" placeholder="Digite sua cidade">
        </div>
        <br>
        <div>
          <label for="">Estado</label>
          <select name="opc" id="opc">
            <option value="bh">Bahia</option>
            <option value="mg">Minas gerais</option>
            <option value="pr">Parana</option>
            <option value="sp">são paulo</option>
            <option value="am">Amazonas</option>
            <option value="es">Espirito santo</option>
        </select>
        </div>
 </fieldset>
 <fieldset>
    <legend>Dados Profissionais</legend>
    <br>
    <div>
        <label for="">natureza do cargo:</label>
        <br>
        <input type="radio" name="tipo" id="gerencia">
        <label for="gerencia">gerência</label>
        <input type="radio" name="tipo" id="financeiro" checked>
        <label for="financeiro">financeiro</label>
        <input type="radio" name="tipo" id="reepção">
        <label for="recepção">Recepção</label>
        <input type="radio" name="tipo" id="administrativo">
        <label for="administrativo">Administrativo</label>
        <input type="radio" name="tipo" id="juridico">
        <label for="juridico">juridico</label>
    </div>
    <br>
    <div>
        <label for="">Área de interesse</label>
        <br>
        <input type="checkbox" name="área de interesse" id="computação">
        <label for="computação">computação</label>
        <input type="checkbox" name="área de interesse" id="biologia">
        <label for="biologia">biologia</label>
        <input type="checkbox" name="área de interesse" id="meio ambiente">
        <label for="meio ambiente">Meio Ambiente</label>
        <input type="checkbox" name="área de interesse" id="engenharia">
        <label for="engenharia">Engenharia</label>
        <input type="checkbox" name="área de interesse" id="historia">
        <label for="historia">Historia</label>
    </div>
    <br>
    <div>
        <label for="mini curriculo">Mini Curriculo:</label>
           <textarea name="" id="" cols="30" rows="10"></textarea>
    </div> 
 </fieldset>
 <br>
 <div>
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>
</div>
</body>
</html>
